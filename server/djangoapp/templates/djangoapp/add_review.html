<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>
    <!--Navigation Bar -->
    {% include "djangoapp/navigation_bar.html" %}
    
    <form id="reviewform" action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        {% csrf_token %} 
        <h1>Add a review about {{dealer_fullname}}</h1>
        <h3>Enter the review content</h3>
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label class="form-check-label" for="purchasecheck">
                Has purchased the car from {{dealer_fullname}} ? (selected purchased car information below if checked)
            </label>
        </div>

        <div>
            <p style="display:inline">Select your car (model-make-year): </p>
            <select name="car" id="car" class="form-select" required>
                <!-- <option selected value=-1>No Selection</option> -->
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.carMakeName}}-{{car.year}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        </div>


        <button class="btn btn-success" type="submit" value="Submit">Submit</button>

    </form>
</body>

<script type="text/javascript">
    $('.date-own').datepicker({
        format: 'mm/dd/yyyy'
    });
</script>

</html>
